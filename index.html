<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6037d030f9.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button-double">
                    C
                </button><!--calc-button-double-->
                <button class="calc-button">
                    &larr;
                </button><!--calc-button-->
                <button class="calc-button">
                    &divide;
                </button><!--calc-button-->
            </div><!--calc-button-row-->

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button><!--calc-button-->
                <button class="calc-button">
                    8
                </button><!--calc-button-->
                <button class="calc-button">
                    9
                </button><!--calc-button-->
                <button class="calc-button">
                    &times;
                </button><!--calc-button-->
            </div><!--calc-button-row-->

            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button><!--calc-button-->
                <button class="calc-button">
                    5
                </button><!--calc-button-->
                <button class="calc-button">
                    6
                </button><!--calc-button-->
                <button class="calc-button">
                    &minus;
                </button><!--calc-button-->
            </div><!--calc-button-row-->

            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button><!--calc-button-->
                <button class="calc-button">
                    2
                </button><!--calc-button-->
                <button class="calc-button">
                    3
                </button><!--calc-button-->
                <button class="calc-button">
                    &plus;
                </button><!--calc-button-->
            </div><!--calc-button-row-->

            <div class="calc-button-row">
                <button class="calc-button-triple">
                    0
                </button><!--calc-button-triple-->
                <button class="calc-button">
                    &equals;
                </button><!--calc-button-->
            </div><!--calc-button-row-->
        </section><!--calc-buttons-->

    </main><!--wrapper-->

<script src="calculadora.js"></script>
</body>
</html>
